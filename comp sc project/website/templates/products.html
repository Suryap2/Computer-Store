{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<div class="outer-container" style="width: 100%; height: 100%; display: flex; flex-direction: column; margin: 2% 0;padding: 0 2%;">
    <div style="font-size: 36px; font-weight: bolder; color:#ffb703;">Products</div>
    <hr style="width: 100%; height: 1px;"/>
    {% if search_query %}
        <h5>Search Results for "{{ search_query }}"</h5>
      {% endif %}
    <div class="cards-container" style="display: flex; flex-direction: row; gap: 40px; flex-wrap: wrap;justify-content: space-around;">
      
      <br>
      {% if products %}
        {% for prod in products %}
            <div class="card" style="width: 18rem;">
              <img src="data:image/png;base64,{{ prod[4] }}"  class="card-img-top" alt="Image unavailable">
              <div class="card-body">
                <h5 class="card-title">{{prod[1]}}</h5>                
                <p class="card-text">{{prod[2]}}</p>
                <h5 class="card-title" style="color: darkcyan;">â‚¹ {{prod[3]}}</h5>
                <form action="/add_to_cart" method="post">
                  <input type="hidden" name="product_id" value="{{ prod[0] }}">
                  <button type="submit" class="btn btn-warning"><i class="bi bi-cart"></i> Add to cart</button>
                </form>
              </div>
            </div>
        {% endfor %}
      {% endif %}
    </div>
   
</div>
{% endblock %}
